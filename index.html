<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Clean Designs</title>
</head>

<body>
    <header>
        <section class="fixed-header">
            <div class="main-nav">
                <img src="./DESIGNS/logoclean.png" alt="">
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
            </div>
            <nav>

                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Find us</a></li>
                    <li><a href="">Shipment</a></li>
                </ul>
            </nav>
        </section>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                <!-- javascript items -->
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy</button>
            <i class="bx bx-x" id="close-cart"></i>

        </div>
    </header>
    <main>
        <section class="not-container">
            <h2 class="not">Not JUST A BRAND</h2>
        </section>
        <section class="signs-container">
            <div class="sign">
                <a href="">
                    <div class="sign-img-cont">
                        <img src="./DESIGNS/MAQUETAS/TOSUCCESS/AZUL (2).png" alt="" class="sign-img1">
                        <img src="./DESIGNS/MAQUETAS/TOSUCCESS/AZUL (1).png" alt="" class="sign-img2">
                    </div>
                    <div class="sign-info">
                        <span class="span-shop">Shop</span>
                        <Span class="span-name">Hoodies</Span>
                    </div>
                </a>
            </div>
            <div class="sign">
                <a href="">
                    <div class="sign-img-cont">
                        <img src="./DESIGNS/outfit.jpg" alt="" class="sign-img1">
                        <img src="./DESIGNS/outfit2.jpg" alt="" class="sign-img2">
                    </div>
                    <div class="sign-info">
                        <span class="span-shop">Shop</span>
                        <Span class="span-name">Outfit</Span>
                    </div>
                </a>
            </div>
        </section>
        <section class="shop">
            <h1>Our BEST SELLERS</h1>
            <div class="shop-content">
                <!-- PRODUCT ARRAY FROM JS -->
            </div>
        </section>
    </main>


    <footer>
        <div class="contact">
            <h6>Contactanos</h6>
            <ul>
                <li class="fa fa-phone"><span>22355222222 </span> </li>
                <li class="	fa fa-inbox"> <span>CLEANDESIGNS@HOTMAIL.COM</span> </li>
                <li class="fa fa-instagram" id="ig">
                    <a href="http://instagram.com/mycleandesigns" target="_blank" rel="noopener noreferrer">Seguinos en
                        instagram</a>
                </li>
            </ul>
        </div>
        <div class="payments">
            <h6>Medios de pago</h6>
            <div class="payments-imgs">
                <i class="fa fa-cc-amex"></i>
                <i class="fa fa-paypal"></i>
                <i class="fa fa-cc-mastercard"></i>
                <i class="fa fa-cc-visa"></i>
                <i class="fa fa-credit-card"></a></i>
            </div>
        </div>
        <div class="shipment">
            <h6>Medios de Envios</h6>
            <i class="fa fa-truck"></i>
            <i class="fa fa-check-circle"></i>
        </div>
        <div class="copy">
            <p>Derechos Reservados &copy; CLEAN DESIGNS </p>
        </div>
    </footer>
    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
